<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>ToDo List App</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" th:href="@{/todo/list}">Todo List</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/todo/list}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
        <div class="container my-3">
            <div class="card">
<!--            </div>-->
            <a th:href="@{/todo/showFormForAdd}" class="btn btn-primary" id="addBtn">Add ToDo's</a>
<!--        </div>-->
        <hr />
        <h5>Your's To Do List</h5>
        <hr />
        <div id="notes" class="row container-fluid">
            <div th:each="tempTodo : ${todos}" class="noteCard card my-2 mx-2" style="width: 18rem">
                <div th:class="card-body">
                    <h5 th:text="${tempTodo.title}" class="card-title"/>
                    <h5  class="card-title"></h5>
                    <p th:text="${tempTodo.description}" class="card-text"/>
                    <a th:href="@{/todo/showFormForUpdate(todoId=${tempTodo.id})}"
                       class="btn btn-info btn-sm">
                        Update
                    </a>
                    <a th:href="@{/todo/delete(todoId=${tempTodo.id})}"
                    onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false"
                    class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
