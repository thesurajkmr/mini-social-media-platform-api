<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>ToDo List App</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" th:href="@{/todo/list}" >Todo List</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/todo/list}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-3">
    <div class="card">
        <div class="card-body">

            <h5 class="card-title">Add a Todo</h5>
            <form action='#' th:action="@{/todo/save}"
                  th:object="${todo}" method="POST">
                <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <input type="text" th:field="*{title}" class="form-control" id="inputAddress2" placeholder="Title">
            </div>
            <div class="mb-3">
                <textarea class="form-control" th:field="*{description}" id="addText" rows="3" placeholder="Description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="addBtn">Add To The List</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
